<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head"></head>
<body class=" backroundbl">

	<div  class="form-login  container main-content form"><br />
		<div style="color:red;" class="tieudenho">
			Mời bạn nhập thông tin để mua hàng
		</div><br /><br />
		<div>


			<form th:action="@{/success}" method="POST" th:object="${contact}">



				<div class="form-center">
					<div class="form-group">
						<label>Họ và tên*</label> <input type="text" name="name"
							placeholder="Enter account" class="form-control"
							th:field="*{name}" />
						<!-- <span
							class="error-message" th:if="${#fields.hasErrors('name')}"
							th:errors="*{name}">..</span> -->
					</div>
					<div class="form-group">
						<label> Số điện thoại*</label> <input type="text" name="phone"
							placeholder="Enter phone number" class="form-control"
							th:field="*{phone}" />
						<!-- <span
							class="error-message" th:if="${#fields.hasErrors('phone')}"
							th:errors="*{phone}">..</span> -->
					</div>
					<div class="form-group">
						<label> Email</label> <input type="text" name="email"
							placeholder="Enter email" class="form-control"
							th:field="*{email}" />
						<!-- <span
							class="error-message" th:if="${#fields.hasErrors('email')}"
							th:errors="*{email}">..</span> -->
					</div>
					<div class="form-group">
						<label> Địa chỉ giao hàng*</label> <input type="text"
							name="address" placeholder="Enter address" class="form-control"
							th:field="*{address}" />
						<!-- <span class="error-message"
							th:if="${#fields.hasErrors('address')}" th:errors="*{address}">..</span> -->
					</div>
					<a th:href="@{/shoppingcartinfo}"><span
						class="glyphicon glyphicon-remove"> </span> Cancel</a>
					<button type="submit" class="btn btn-success btnsave">Tiếp
						tục</button>

				</div><br/>
			</form>

		</div>
	</div>
	<!-- /.container -->




</body>

</html>
