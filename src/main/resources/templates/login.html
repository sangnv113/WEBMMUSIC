<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="index :: head"></head>
<body class=" backroundbl">

 <div 
    class=" form-login container main-content form"><br/><br/>
  <div class="menu-title"><a>LOGIN</a></div>
        <div   >
        <th:block th:if="${#session != null &amp;&amp; #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}">
             <div th:if= "${#request.getParameter('error') == 'true'}"
                style="color: red; margin: 10px 0px;">
                Login Failed!!!<br /> Reason :
                <span th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}"></span>
             </div>
         </th:block>
     
          <form  th:action="@{/j_spring_security_check}" 
		    method="POST"  >
		  
			
		    
		     <div class="form-center">
		    <div  class="form-group">
		        <label>User name:</label> 
		       <input class="form-control"  name="userName" />
		    </div>
 			<div  class="form-group">
		        <label>Password: </label> 
		       <input class="form-control"  type="password" name="password" />
		    </div>
		    <br/><br/>
		    <a th:href="@{/}" ><span class="glyphicon glyphicon-remove">
                        
                        </span> Cancel</a>
             <input class="btn btnsave" type="reset"  value="Reset" />
		    <input  class="btn btn-success " type="submit" value="Login" />
           
		 
		    </div>
		       <span class="error-message" th:utext="${error}">.</span>
		</form>
		
        </div>
        <br/><br/>
    </div>


          
          
                    
</body>

</html>
