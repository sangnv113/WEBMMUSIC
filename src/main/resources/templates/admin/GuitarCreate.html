<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/admin/Admin :: head"></head>
<body class=" backroundbl">

  <div class="jumbotron form-edit container main-content form">
  <div class="menu-title"><a>Thêm sản phẩm</a></div>
        <div   >
       <div th:if="${errorMessage!= null}" class="error-message" th:utext="${errorMessage}">
      </div>
          <form action="#" th:action="@{/adguitar/savecreate}" th:object="${contact}"
		    method="POST" enctype="multipart/form-data">
		    <table class="form-table">
		      <tr>
		     <td>
		    <input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{rate}" />
			<input type="hidden" th:field="*{luotdanhgia}" />
			<input type="hidden" th:field="*{giasaugiam}" />
		   
		     
		    <div class="form-group">
		        <label>Tên:*</label> 
		        <input  type="text" th:value= "${contact.name}" id="name" class="form-control" th:field="*{name}" />
		   <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                    >58</span>
		    </div>
 			<div class="form-group">
		        <label>Số lượng:*</label> 
		   
		        <input id="soluong"   type="number" th:value= "${contact.soluong}" class="form-control"  th:field="*{soluong}"/>
		         <span class="error-message" th:if="${#fields.hasErrors('soluong')}"
                     th:errors="*{soluong}">58</span>
		
                      </div>
		    <div class="form-group">
		        <label>Ngày SX:</label> 
		        <input   type="date" th:value= "${contact.datepr}" class="form-control"   th:field="*{datepr}"/>
		   <span class="error-message"
                     th:errors="*{datepr}">58</span>
		    </div>
		    <div class="form-group">
		        <label>Giá:*</label> 
		        <input   type="text" th:value= "${contact.gia}" class="form-control"  th:field="*{gia}"/>
		        
		   <span class="error-message" th:if="${#fields.hasErrors('gia')}"
                      th:errors="*{gia}">58</span>
		    </div>
		    
		    <div class="form-group">
		        <label>Giảm :</label> 
		        <input  type="number" th:value= "${contact.giamgia}" class="form-control"  th:field="*{giamgia}"/>
		 <span class="error-message" th:if="${#fields.hasErrors('giamgia')}"
                      th:errors="*{giamgia}">58</span>
		    </div>   <br/><br/>
		    <a th:href="@{/adguitar}" ><span class="glyphicon glyphicon-remove">
                        
                        </span> Cancel</a>
		     </td>
		      <td>
		   
		     <div class="form-group">
		        <label>Hãng:</label> <br/>
		         <select name="producer" th:field="*{producer}">
                         
                         <option th:each="vproducer : ${producers}"
                            th:value="${vproducer.name}"
                            th:utext="${vproducer.name}"/>
                  </select>
		    <a  target="_blank" th:href="@{/adproducerGt/{idpr}(idpr=${filter})}">Chỉnh sửa</a>
		     </div>
		    <div class="form-group">
		        <label>Màu:</label> <br/>
		        <select th:field="*{color}">
                         
                         <option th:each="vcolor : ${colors}"
                            th:value="${vcolor.name}"
                            th:utext="${vcolor.name}"/>
                  </select>
		     <a target="_blank" th:href="@{/adcolor}">Chỉnh sửa</a>
                     </div>
		    
		    
		  
		   
		   <input type="hidden" th:field="*{category}" />
		    <div class="form-group">
		        <label>Loại:</label> <br/>
		        <select  th:field="*{category2}">
                       
                         <option th:each="vcategory : ${categoris}"
                            th:value="${vcategory.category}"
                            th:utext="${vcategory.category}"/>
                  </select>
		     
		     <div class="form-group">
		     <br/><label>Ảnh:</label> <br/>
		      <img th:src="@{|/productImage?code=${contact.id}|}"   width="100"/>
		       <br/><input type="file" th:field="*{FileData}" />
		    </div> </div>
		    <br/><br/>
		   
		    <button   type="submit" class="btn btn-success btnsave" >Save</button>
		   </td>
		    </tr>
		    </table>
		</form>
        </div>
    </div><!-- /.container -->


          
                    
</body>

</html>
