<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/admin/Admin :: head"></head>
<body class=" backroundbl">

 <div class="jumbotron form-edit container main-content form">
  <div class="menu-title"><a>Sửa thông tin khách hàng</a></div>
        <div   >
       <div th:if="${errorMessage!= null}" class="error-message" th:utext="${errorMessage}">
      </div>
          <form  action="#" th:action="@{/adcustomer/save}" th:object="${contact}"
		    method="POST"  enctype="multipart/form-data">
		   
		 
				<div class="form-center">
					<div class="form-group">
						<label>Họ và tên*</label> <input type="text" name="name"
							placeholder="Enter account" class="form-control" th:field="*{name}" th:value= "${contact.name}"/> <!-- <span
							class="error-message" th:if="${#fields.hasErrors('name')}"
							th:errors="*{name}">..</span> -->
					</div>
					<div class="form-group">
						<label> Số điện thoại*</label> <input type="text" name="phone"
							placeholder="Enter phone number" class="form-control" th:field="*{phone}" th:value= "${contact.phone}" /> <!-- <span
							class="error-message" th:if="${#fields.hasErrors('phone')}"
							th:errors="*{phone}">..</span> -->
					</div>
					<div class="form-group">
						<label> Email</label> <input type="text" name="email"
							placeholder="Enter email" class="form-control" th:field="*{email}" th:value= "${contact.email}"/> <!-- <span
							class="error-message" th:if="${#fields.hasErrors('email')}"
							th:errors="*{email}">..</span> -->
					</div>
					<div class="form-group">
						<label> Địa chỉ giao hàng*</label> <input type="text"
							name="address" placeholder="Enter address" class="form-control" th:field="*{address}" th:value= "${contact.address}"/>
						<!-- <span class="error-message"
							th:if="${#fields.hasErrors('address')}" th:errors="*{address}">..</span> -->
					</div>

					<button type="submit" class="btn btn-success btnsave">Tiếp tục</button>

				</div>
		</form>
		
        </div>
    </div><!-- /.container -->


          
                    
</body>

</html>
