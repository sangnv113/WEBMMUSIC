<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/Admin :: head"></head>
<body>


	<nav th:replace="/admin/LayerQuanLy  :: menu"></nav>

	<div class="container jumbotron">
		<div class="menu-title">
			<a>THÔNG BÁO</a>
		</div>
  <div  th:if="${success}"
			class=" alert alert-success alert-dismissible">
			<button  type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">×</span>
			</button>
			<span th:text="${success}"></span>
		</div>
		<div style="text-align: center;">
			<th:block th:if="${#lists.isEmpty(comments)}">
			<h3 class="sanpham">Không có dữ liệu</h3>
		</th:block>
		<th:block th:unless="${#lists.isEmpty(comments)}">
			<table class="table table-bordered">
				<thead>
					<tr>

						<th>Tên sản phẩm</th>
						<th>Tên người bình luận</th>
						<th>Bình luận</th>
						<th>Thời gian</th>
						<th>Thao tác</th>
					</tr>
				</thead>
				<tbody>


					<tr th:each="contact,iterStat : ${comments}">
						<!-- <td th:text="${contact.product.id}"></td>-->
						<td><a th:href="@{/_product/{idpr}(idpr=${contact.idpr})}" 
						 	th:text="${contact.nameProduct}"></a></td>
						 	<td th:text="${contact.name}"></td>
						<td th:text="${contact.comment}"></td>
							<td th:text="${contact.date}"></td>
					
					<td> <a
							th:href="@{/seencomment/{id}(id=${contact.id})}"><button
									id="btn-click" class="btn btn-default">Đã xem</button></a></td>
					</tr>

				</tbody>
			</table>
		</th:block>
		</div>
		<!--  <footer th:replace="index :: footer"></footer>
  -->
	</div>
</body>
</html>
